            - 'Black Text [black_text]'
        field_landingpage_textarea:
            - { value: "<h3>Education</h3>\n      <p>&nbsp;</p>\n<p><strong>Moscow Institute of Physics and Technology</strong></p>\n<p>PhD (Fluid Dynamics), 2005</p>\n<p>Master (Applied Mathematics and Physics), 2001</p>\n<p>Bachelor (Applied Mathematics and Physics), 1999</p>\n<p>&nbsp;</p>\n<h3>Professional Experience</h3>\n<p>&nbsp;</p>\n<p><strong>S&F (2015 - Present) </strong>\nDrupal Developer</p>\n<p><strong>Successful Development, Inc. (2010 - 2015) http://php.sfdev.com</strong>\nTeam Leader, Manager of Php Department</p>\n<p><strong>Successful Development, Inc. (2008 - 2010) http://php.sfdev.com</strong>\nSenior Php Developer</p>\n<p><strong>Loreto Furniture Factory (2007-2008) http://loreto.ru</strong>\nWeb-master</p>\n<p><strong>Goods for fans, Inc. (2004-2007) http://atributika.ru</strong>\nDesigner, Webmaster</p>\n<p><strong>Coras, Ltd. (2000-2004)</strong>\nDesigner, Webmaster, Perl Developer</p>\n<p><strong>Institute for Problems in Mechanics (1998-2005) http://ipmnet.ru</strong>\nScientist</p>\n<p>&nbsp;</p>\n<h3>Areas of Expertise</h3>\n<p>&nbsp;</p>\n<ul>\n<li>Drupal and Wordpress site development</li>\n<li>Website Development Project Management and Agile Methodologies</li>\n<li>Graphic design with PhotoShop and Sketch</li>\n<li>Site Performance improvement and optimisation</li>\n<li>Search Engine optimisation of Drupal and Wordpress sites</li>\n</ul>", format: full_html }
        field_landingpage_textfield: CV
        field_paragraph_anchor: cv
