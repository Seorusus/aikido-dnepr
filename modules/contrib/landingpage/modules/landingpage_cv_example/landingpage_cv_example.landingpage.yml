        field_landingpage_textarea:
            - { value: "<p>I'm Drupal Developer in the International Web Development Team.</p>\n<p>My primary focus is on Drupal development and I'm an active contributor in the Drupal community. Please visit <a href='https://www.drupal.org/u/yaremchuk' target='_blank'>my profile on Drupal.org</a>.</p>\n<p>I enjoy sharing some of my development experience with the development community and on <a href='http://abzats.com/blog'>my Blog</a> which is included on <a href='https://www.drupal.org/planet' target='_blank'>Drupal Planet</a>.</p>", format: full_html }
