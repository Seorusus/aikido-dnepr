            - 'Gray Text [gray_text]'
        field_landingpage_textarea:
            - { value: "<h4>Plaid API: Direct &amp; Longtail Integration</h4>\n\n<p>Bstow uses Plaid API to access API of various banks with the following endpoints:</p>\n\n<ul>\n  <li>The /auth endpoint allows you to collect a user’s bank account and routing number, along with basic account data and balances.</li>\n  <li>The /connect endpoint allows developers to receive user‐authorized transaction and account data.</li>\n</ul>", format: full_html }
    -
        type: landingpage_textarea_textareas
        field_landingpage_display: default
        field_landingpage_skin:
            - 'Red Color Instead Bold [red_strong]'
        field_landingpage_textarea:
            - { value: "<p>We needed both endpoints for the core features. It appeared though that only few institutions supported both /auth and /connect via direct integration. This was a major obstacle since we might have ended up using a limited number of banks.</p>\n\n<p>However almost before our MVP release Plaid provided Longtail Integra on:</p>\n\n<p><em>Developers can now access Connect data across the full breadth of Intuit’s 18,000+ supported financial institutions, all through Plaid’s existing API interface. A full list of supported institutions can be accessed by making a request to the /institutions/longtail endpoint with an authorized set of API keys.</em></p>\n\n<p>Through talking to Plaid support team and code refactoring we’ve added necessary bank support. It allowed us to use other institutions IDs to use /connect for all the rest required banks.</p>\n\n<hr />\n<h4>Admin Dashboard</h4>\n\n<p>Admin Dashboard contains a few areas:</p>", format: full_html }
        field_landingpage_textareas:
            - { value: "<p>&nbsp;</p>\n\n<p><strong>Dashboard</strong> reflects various recent statistics like</p>\n\n<p><em>Total Users / Signups for 24h / Signups for month / Total Contributions / Average Monthly Contributions / Monthly Contribution / Total Contributions</em></p>", format: full_html }
            - { value: "<p>&nbsp;</p>\n\n<p><strong>Users</strong> contains various user information like:</p>\n\n<p><em>Total Users / Signups for 24h / Signups for month / Total Contributions / Average Monthly Contributions / Monthly Contribution / Total Contributions</em></p>", format: full_html }
            - { value: "<p>&nbsp;</p>\n\n<p><strong>Batching</strong> is one of the most important features.</p>\n\n<p><em>Once a month admin will send all roundups to the non‐profits organizations. Users will receive corresponding email no fications. Batching is done manually by admin with reports provided for every user.</em></p>", format: full_html }
